<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="row ">
        <h1 class="text-capitalize head">Welcome to my calculator</h1>
    </div>
    <div class="container box">
        <div class="row search">
            <input class="input" type="text"  placeholder="00"/>
        </div>
        <div class="row">
            <div class="col-3  mt-4 first ">
                <button class="btn btn-dark rounded-circle btn-lg ">C</button>
            </div>
            <div class="col-3  mt-4 ">
                <button class="btn btn-dark rounded-circle btn-lg ">DL</button>
            </div>
            <div class="col-3  mt-4 ">
                <button class="btn btn-dark rounded-circle btn-lg ">00</button>
            </div>
            <div class="col-3  mt-4 ">
                <button class="btn btn-warning rounded-circle btn-lg ">%</button>
        </div>
        <div class="row">
            <div class="col-3  mt-4 first">
                <button class="btn btn-dark rounded-circle btn-lg ">7</button>
            </div>
            <div class="col-3  mt-4 second">
                <button class="btn btn-dark rounded-circle btn-lg  ">8</button>
            </div>
            <div class="col-3  mt-4 third">
                <button class="btn btn-dark rounded-circle btn-lg ">9</button>
            </div>
            <div class="col-3  mt-4 forth">
                <button class="btn btn-warning rounded-circle btn-lg ">x</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3  mt-4 first">
                <button class="btn btn-dark rounded-circle btn-lg ">4</button>
            </div>
            <div class="col-3  mt-4 second">
                <button class="btn btn-dark rounded-circle btn-lg ">5</button>
            </div>
            <div class="col-3  mt-4 third">
                <button class="btn btn-dark rounded-circle btn-lg ">6</button>
            </div>
            <div class="col-3  mt-4 forth">
                <button class="btn btn-warning rounded-circle btn-lg ">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3  mt-4 first">
                <button class="btn btn-dark rounded-circle btn-lg ">1</button>
            </div>
            <div class="col-3  mt-4 second">
                <button class="btn btn-dark rounded-circle btn-lg ">2</button>
            </div>
            <div class="col-3  mt-4 third">
                <button class="btn btn-dark rounded-circle btn-lg ">3</button>
            </div>
            <div class="col-3  mt-4 forth">
                <button class="btn btn-warning rounded-circle btn-lg ">+</button>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-3  mt-4 first">
                <button class="btn btn-dark rounded-circle btn-lg ">0</button>
            </div>
            <div class="col-3  mt-4 second">
                <button class="btn btn-dark rounded-circle btn-lg ">.</button>
            </div>
            <div class="col-3  mt-4 third">
                <button class="btn btn-dark rounded-circle btn-lg ">/</button>
            </div>
            <div class="col-3  mt-4 forth">
                <button class="btn btn-warning rounded-circle btn-lg  ">=</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
